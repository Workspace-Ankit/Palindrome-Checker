<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>
<body>

  <header>
    <h1>
      Is it a Palindrome?
    </h1>
  </header>

  <main>
    <div id="input-container">
      <label for="text-input">Enter text to check for a palindrome:</label>
      <input type="text" id="text-input">
      <button type="button" id="check-btn">Check</button>
      <div id="result"></div>
    </div>
    <div id="palindrome-definition">
      <p>
        ðŸ’¡ A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
